name: standardrb lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '**/*.md'
      - 'bin/**'
  pull_request:
    branches:
      - main
      - rfg-event-2025
    paths-ignore:
      - 'doc/**'
      - '**/*.md'
      - 'bin/**'

jobs:
  ruby_lint:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: lint
        working-directory: /home/runner/work/casa/casa/
        run: bin/standardrb
