name: brakeman

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'doc/**'
      - '**/*.md'
      - 'bin/**'
  pull_request:
    branches:
      - main
      - rfg-event-2025
    paths-ignore:
      - 'doc/**'
      - '**/*.md'
      - 'bin/**'

jobs:
  brakeman:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: brakeman
        run: bundle exec brakeman
